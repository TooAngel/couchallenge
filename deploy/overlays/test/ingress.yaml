apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: couchallenge
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
      - couchallenge-test.planethold.de
      secretName: couchallenge-tls
  rules:
  - host: couchallenge-test.planethold.de
    http:
      paths:
      - backend:
          serviceName: game
          servicePort: 80
